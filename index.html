<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeira Igreja Batista da Ilha das Flores</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquery.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body onresize="mudouTamanho()">
    <header>
        <img src="imagens/logopibif - Copia.png" alt="Lobo PIBIF" id="logo">   
        


        <span id="burguer" class="material-symbols-outlined" onclick="clickMenu()">menu</span>


    <menu id="itens">
        <a href="#">Quem Somos</a>
        <a href="#">Onde Estamos</a>
        <a href="#">Cultos</a>
        <a href="#">Rádio PIBIF</a>
    </menu>


    <section>
       <div>
        <h1>Seja bem-vindo!</h1>
       </div>
    </section>

</header>


    <script>
        function mudouTamanho(){
            //se a largura da tela for >=
            if (window.innerWidth >= 992){
                //eu forço mostrar o menu em bloco
                itens.style.display = 'block'
            }else{
                itens.style.display = 'none'
            }
        }

        function clickMenu(){
            if(itens.style.display == "block") //Se o menu estiver sendo exibido
            {itens.style.display = "none"} // Vamos esconder o menu
            else {itens.style.display = "block"} // Caso contrario exibimos o menu
            }
                 
    </script>



</body>
</html>
